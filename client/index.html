<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>

<body>
    <div class="col-xs-12 form-group">
        <div class="form-group">
            <!-- only show this element when the isnt on mobile -->
            <h1 class="page-header visible-sm visible-md visible-lg visible-md">Student Grade Table
                <small class="col-lg-offset-6 col-md-offset-5 col-sm-offset-3">Grade Average :
                    <span class="avgGrade label label-default"></span>
                </small>
            </h1>
            <!-- only show this element when the user gets to a mobile version -->
            <h3 class="page-header visible-xs">Student Grade Table
                <small class="pull-right">Grade Average :
                    <span class="avgGrade label label-default"></span>
                </small>
            </h3>
        </div>
        <div class="col-lg-4 student-add-form form-group pull-right">
            <h4>Add Student</h4>
            <div class="form-group input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" class="col form-control col-sm input-sm" name="studentName" id="studentName" placeholder="Student Name">
            </div>
            <div class="form-group input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-th-list"></span>
                </span>
                <input type="text" class="col form-control col-sm input-sm" name="course" id="course" placeholder="Student Course">
            </div>
            <div class="form-group input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-education"></span>
                </span>
                <input type="text" class="col form-control col-sm input-sm" name="studentGrade" id="studentGrade" placeholder="Student Grade">
            </div>
            <button type="button" class="btn btn-default btn-success addButton" onclick="">Add</button>
            <button type="button" class="btn btn-default cancelButton" onclick="">Cancel</button>
            <button type="button" class="btn btn-default btn-primary getServerDataButton" onclick="">Get Data From Server</button>
        </div>
        <div class="pull-left col-lg-8 student-list-container">
            <table class="table media-heading student-list">
                <thead>
                    <tr>
                        <th class="col-lg-4">Student Name</th>
                        <th class="col-lg-4">Student Course</th>
                        <th class="col-lg-4">Student Grade</th>
                        <th class="col-lg-4">Operations</th>
                    </tr>
                </thead>

                <tbody>
                </tbody>
            </table>
            <div class="noData">No Data to Display</div>
        </div>
    </div>
</body>

<div class="modalWindow">
    <div class="modal">

        <!-- Modal body -->
        <div class="modal-body">
            <p class="modalMessage"> </p>
            <!--<button id="pointer">Waiting...</button>-->



        </div>

    </div>
</div>

</html>
